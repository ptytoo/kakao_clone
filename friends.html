<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/318ed37977.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="stauts-bar__column">
        <span class="status-bar__clock">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">
            100% <i class="fas fa-battery-full"></i>
          </span>
        </span>
      </div>
      <div class="status-bar__column"></div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <div class="friend_contetn">
              <span class="friend__name">
                ptytoo
              </span>
              <span class="friend__status">
                nomad~~
              </span>
            </div>
          </div>
          <img src="images/profile.jpeg" class="g-avatar friend__avatar" />
        </div>
      </header>
      <div class="friends__plus-friend">
        <h5 class="friends__plus-title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/profile.jpeg" class="g-avatar friend__avatar" />
            <div class="friend_contetn">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__list">
            <img src="images/profile.jpeg" class="g-avatar friend__avatar" />
            <div class="friend_content">
              <span class="friend__name">
                friend 1
              </span>
              <span class="friend__status">
                nomad~~
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                ABC (feat.nomad)
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
