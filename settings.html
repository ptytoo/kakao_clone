<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/318ed37977.js"
      crossorigin="anonymous"
    ></script>
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="stauts-bar__column">
        <span class="status-bar__clock">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">
            100% <i class="fas fa-battery-full"></i>
          </span>
        </span>
      </div>
      <div class="status-bar__column"></div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header-title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings_setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">Privacy</span>
          </li>
          <li class="settings_setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings__title">Notification</span>
          </li>
          <li class="settings_setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings__title">Friend</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
